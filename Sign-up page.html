<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="./node_modules/validatorjs/dist/validator.js" defer></script>
    <script src="/script2.js" defer></script>
    <title>Sign Up Page</title>
    <link rel="shortcut icon" href="/hack icon.jpg" type="image/x-icon">
</head>
<body>
    <section class="bg-color">
        <nav class="container-fluid navbar navbar-expand-md navbar-light">
            <a href="#" class="navbar-brand col-8-md-4">
                <img src="./Hack_Academy_banner.png" alt="Hack_Academy_banner" class="img-fluid w-50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                      
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="d-flex flex-column flex-md-row navbar-content m-0 px-0">
                    <li class="px-3"><a href="./index.html">Home</a></li>
                    <li class="px-3"><a href="#">Curriculum</a></li>
                    <li class="px-3"><a href="#">Price</a></li>
                    <li class="px-3"><a href="#">Facility</a></li>
                    <li class="px-3"><a href="#">Faq</a></li>
                    <li class="px-3"><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>   
    </section>

    <section>
        <div class="container mt-5 mb-5">
            <div class="card box-shadow text-light col-12 col-md-4 mx-auto">
                <h3 class="text-center mt-3 mb-2">Sign up form</h3>
                <form class="p-4">
                    <div class="form-group">
                      <!-- <label for="fname">Username:</label> -->
                      <input name="Username" type="text" class="form-control" placeholder="Enter Username" required>
                      <p class="text-danger mb-3" id="Username"></p>
                    </div>
                    <div class="form-row">
                        <div class="col">
                          <!-- <label for="fname">First name:</label> -->
                          <input name="First_name" type="text" class="form-control" placeholder="Enter First name" required>
                          <p class="text-danger mb-3" id="First_name"></p>
                        </div>
                    <div class="col">
                      <!-- <label for="lname">Last name:</label> -->
                      <input name="Last_name" type="text" class="form-control" placeholder="Enter Last name" required>
                      <p class="text-danger mb-3" id="Last_name"></p>
                    </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="email">Email address:</label> -->
                        <input name="Email" type="text" class="form-control" placeholder="Enter Email address" required>
                        <p class="text-danger mb-3" id="Email"></p>
                    </div>
                    <div class="form-group">
                        <!-- <label for="password">Password:</label> -->
                        <input name="Password" type="password" class="form-control" placeholder="Enter Password" required>
                        <p class="text-danger mb-3" id="Password"></p>
                    </div>
                    <div class="form-group">
                        <!-- <label for="confirmpass">Confirm password:</label> -->
                        <input name="Confirm_password" type="password" class="form-control" placeholder="Confirm password" required>
                        <p class="text-danger mb-3" id="Confirm_password"></p>
                    </div>
                    <div class="checkbox mb-1 mt-1">
                        <label><input type="checkbox" value=""><span class="text-muted"> I agree to </span><a class="terms" href="#">Terms</a><span class="text-muted"> and </span><a class="terms" href="#">Privacy policy</a></label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-danger btn-block sign" id="button"><a href="./avatar.html" class="sign">Sign Up</a></button>
                    </div>
                </form>
            </div> 
        </div>
    </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
